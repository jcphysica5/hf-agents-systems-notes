name: hf-agents-env

channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.11

  # ── Jupyter (via conda for better kernel integration) ─────────────────────
  - jupyterlab=4.5.4
  - ipywidgets=8.1.8

  - pip
  - pip:
    # ── HuggingFace stack ────────────────────────────────────────────────────
    - huggingface_hub==0.36.2
    - transformers==4.57.6
    - datasets==4.5.0
    - accelerate==1.12.0
    - safetensors==0.7.0
    - tokenizers==0.22.2
    - torch==2.10.0

    # ── smolagents (Unit 2) ──────────────────────────────────────────────────
    - smolagents[gradio]==1.24.0

    # ── LangChain / LangGraph (Unit 2) ───────────────────────────────────────
    - langchain==1.2.10
    - langchain-core==1.2.13
    - langchain-community==0.4.1
    - langchain-text-splitters==1.1.0
    - langgraph==1.0.8
    - langgraph-prebuilt==1.0.7

    # ── LlamaIndex (Unit 2) ──────────────────────────────────────────────────
    - llama-index==0.14.14
    - llama-index-core==0.14.14
    - llama-index-llms-huggingface==0.6.1
    - llama-index-readers-file==0.5.6
    - llama-index-workflows==2.14.2

    # ── Observability / tracing (Bonus Unit 2) ───────────────────────────────
    - opentelemetry-sdk==1.39.1
    - openinference-instrumentation-smolagents==0.1.22

    # ── Utilities ────────────────────────────────────────────────────────────
    - python-dotenv==1.2.1
